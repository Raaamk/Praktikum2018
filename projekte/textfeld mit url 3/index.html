<html>

<head>
  <title>HalloWelt</title>
  <link rel="stylesheet" type="text/css" href="theme.css">
</head 
<body>
<input class="textfeld " id="textfeld" type="text" placeholder="Namen bitte eingeben">
<input onclick="Alert()" id="button" type="button" value="OK">
</body>
<script>
  var url = new URL(window.location.href);
  var texturl = url.searchParams.get("text");
  document.getElementById("textfeld").value = texturl;

  function Alert() {
    var text = document.getElementById("textfeld").value;
    if (text == 0) {
      alert("Sie haben keinen Namen angegeben!")
    } else {
      alert("Hallo, " + text);
    }
    document.getElementById("textfeld").value = "";


  }
</script>

</html>

<html>
    <head>
        <title>Click Event</title>


    </head>
    <body id="body">
        <select id="formauswahl" onclick="auswahl(this.value)">
            <option disabled="disabled" selected="selected">WÃ¤hle ein Objekt</option>
            <option>Kreis</option>
            <option>Rechteck</option>
            <option>Quadrat</option>
        </select>
        <p> </p>
        
        <div id="box" style="border-style: solid;">

        </div>


    </body>
    <script>
        
        var hclient = document.body.clientHeight;
        var wclient = document.body.clientWidth;
        var h = hclient-50;
        var w = wclient-50;
        var box = document.getElementById("box");
        box.style.height = h;
        box.style.width = w;

        function auswahl(select) {
            var selected = document.getElementById("formauswahl").value;
            if (select == "Kreis") {
                box.addEventListener("click", getClickPosition, false);
                function getClickPosition(e) {
                    var xPos = e.clientX - 25;
                    var yPos = e.clientY - 25;
                    var kreis = document.createElement("div");
                    box.appendChild(kreis);
                    kreis.style.position = "absolute";
                    kreis.style.height = "50px";
                    kreis.style.width = "50px";
                    kreis.style.top = yPos;
                    kreis.style.left = xPos;
                    kreis.style.backgroundColor = "red";
                    kreis.style.borderRadius = "25px";
                }
            }
            if (select == "Rechteck") {
                box.addEventListener("click", getClickPosition, false);
                function getClickPosition(e) {
                    var xPos = e.clientX - 10;
                    var yPos = e.clientY- 25;
                    var rechteck = document.createElement("div");
                    box.appendChild(rechteck);
                    rechteck.style.position = "absolute";
                    rechteck.style.height = "50px";
                    rechteck.style.width = "20px";
                    rechteck.style.top = yPos;
                    rechteck.style.left = xPos;
                    rechteck.style.backgroundColor = "red";
                }
            }
            if (select == "Quadrat") {
                box.addEventListener("click", getClickPosition, false);
                function getClickPosition(e) {
                    var xPos = e.clientX - 15;
                    var yPos = e.clientY - 15;
                    var quadrat = document.createElement("div");
                    box.appendChild(quadrat);
                    quadrat.style.position = "absolute";
                    quadrat.style.height = "30px";
                    quadrat.style.width = "30px";
                    quadrat.style.top = yPos;
                    quadrat.style.left = xPos;
                    quadrat.style.backgroundColor = "red";
                }
            }                        
        }

        
    
    
    
    </script>

</html>

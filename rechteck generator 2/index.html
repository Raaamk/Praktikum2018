<html>

<head>
  <title>Rechteck Generator</title>
</head>

<body>


  <input class="hoehe" id="hoehe" type="number" placeholder="Höhe für die Box">
  <input class="breite" id="breite" type="number" placeholder="Breite für die Box">
  <input onclick="addbox()" id="addbox" type="button" value="Add">
  <input onclick="removeall()" id="removeall" type="button" value="Alle entfernen">
  <p><b>Generierte Rechtecke:</b></p>

  <ul id="checkboxliste">
    
  </ul>

  <p id="a">
    <b>Größenvorlagen:</b>
  </p>

  <input onclick="a3hoch()" id="a3hoch" type="button" value="A3 (hoch)">
  <input onclick="a3quer()" id="a3quer" type="button" value="A3 (quer)">

  <input onclick="a4hoch()" id="a4hoch" type="button" value="A4 (hoch)">
  <input onclick="a4quer()" id="a4quer" type="button" value="A4 (quer)">

  <input onclick="a5hoch()" id="a5hoch" type="button" value="A5 (hoch)">
  <input onclick="a5quer()" id="a5quer" type="button" value="A5 (quer)">

  <input onclick="res1()" id="360p" type="button" value="360p">
  <input onclick="res2()" id="720p" type="button" value="720p (HD)">
  <input onclick="res3()" id="1080p" type="button" value="1080p (FULL HD)">
  <input onclick="res4()" id="2160p" type="button" value="2160p (4K)">

  

  <div id="mybox">
  </div>

</body>

<script>
  var urlw = new URL(window.location.href);
  var texturl_w = urlw.searchParams.get("w");
  document.getElementById("breite").value = texturl_w;

  var urlh = new URL(window.location.href);
  var texturl_h = urlh.searchParams.get("h");
  document.getElementById("hoehe").value = texturl_h;

  if (texturl_w != null || texturl_h != null) {
    addBoxWithParams();
  }


  function a3hoch() {
    addBoxWithParams(842, 1191);
  }

  function a3quer() {
    addBoxWithParams(1191, 842);
  }

  function a4hoch() {
    addBoxWithParams(595, 842);
  }

  function a4quer() {
    addBoxWithParams(842, 595);
  }

  function a5hoch() {
    addBoxWithParams(420, 595);
  }

  function a5quer() {
    addBoxWithParams(595, 420);
  }

  function res1() {
    addBoxWithParams(640, 360);
  }

  function res2() {
    addBoxWithParams(1280, 720);
  }

  function res3() {
    addBoxWithParams(1920, 1080);
  }

  function res4() {
    addBoxWithParams(3840, 2160);
  }

  var id = 0

  function addBoxWithParams(w, h) {
    var iderstellen = id++;
    var li = document.createElement("li");
    var neuecheckbox = document.createElement("input");
    li.appendChild(neuecheckbox);
    var neuertext = document.createElement("span");
    li.appendChild(neuertext);
    var deleteone = document.createElement("input");
    li.appendChild(deleteone);
    
    deleteone.type = "image";
    deleteone.src = "https://n6-img-fp.akamaized.net/freie-ikonen/papierkorb_318-70077.jpg?size=338&ext=jpg";
    deleteone.style.height = "15px";
    deleteone.style.width = "15px";
    deleteone.onclick

    neuecheckbox.appendChild(document.createElement("div"));
    neuecheckbox.type = "checkbox";
    neuecheckbox.checked = "checked";
    neuecheckbox.onclick= function () {
      var check = document.getElementById("checkbox" + iderstellen).checked
      if (check == true) {
        box.style.visibility = "visible";
      } else {
        box.style.visibility = "hidden";
      }
    };
    var scaledw = w / 1;
    var scaledh = h / 1;
    
    neuecheckbox.id = "checkbox" + iderstellen;
    neuertext.innerText = "Element" + iderstellen + ": Rechteck W="
     + scaledw + ", H=" + scaledh;
    document.getElementById("checkboxliste").appendChild(li);
    
    var box = document.createElement("div");
    
    box.style.width = scaledw + "px";
    box.style.height = scaledh + "px";
    box.style.borderStyle = "solid";
    box.id = "box" + iderstellen;
    box.style.borderColor = 'rgb(' + (Math.floor(Math.random() * 256)) + ',' 
    + (Math.floor(Math.random() * 256)) + ',' + (Math.floor(Math.random() * 256)) + ')';
    document.getElementById("mybox").appendChild(box);
   }

  function addbox() {
    var h = document.getElementById("hoehe").value;
    var w = document.getElementById("breite").value;
    addBoxWithParams(w, h);
  }

  function removeall() {
    /*var childtoremove = document.getElementById("mybox").firstChild;
    document.getElementById("mybox").removeChild(childtoremove);*/
    document.getElementById("mybox").innerHTML = "";
    document.getElementById("hoehe").value = "";
    document.getElementById("breite").value = "";
    document.getElementById("checkboxliste").innerHTML = "";
  }

  
</script>

</html>
